    <title>Feed | Study.me</title>
</head>

<body>

<!-------- Responsividade ---------------------------------------->
<!-------- Acessibilidade - documentação falando sobre ARIA no 
feed no grupo de lembrete - ver sobre div class click-stealer ---->

<header>

    <!-------- Navbar Start --------------------------------->
    <nav style="font-family:Josefin Sans, sans-serif;" class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
        <div class="container">    
            
            <!-- Logo -->
            <a href="./feed.html" class="navbar-brand p-0 mb-0 h1" id="nav-logo">
                <div class="logo"><img class="d-inline-block align-top" src="./imagens/iconstudyme.jpeg" width="30" height="30"/>
                </div>
            </a>

            <!-- Nav Search -->
            <div class="nav mt-3 mt-lg-0 flex-nowrap align-items-center px-4 px-lg-0">
                <div class="nav-item w-100">
                    <form class="rounded position-relative">
                    <input class="form-control ps-5 bg-light" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn bg-transparent px-2 py-0 position-absolute top-50 start-0 translate-middle-y" type="submit"><i class="bi bi-search fs-5"> </i></button>
                    </form>
                </div>
            </div>

        </div>
    </nav>
    <!-------- Navbar End ----------------------------------->    
</header>

<main>
    <!------ Container Start ------>
    <div class="container">
        <div class="row">

            <!------ Sidenav Start ----------->
            <div class="feed-sidenav col-lg-3">
                Sidenav
            </div>
            <!------ Sidenav End ------------->

            <!------ Main content Start ------>
            <div class="feed-main col-md-8 col-lg-6 gap4">
                Main content
            </div>
            <!------ Main content End -------->

            <!------ Right sidebar Start ----->
            <div class="feed-rsidebar col-lg-3">
                Right sidebar
            </div>
            <!------ Right sidebar End ------->
        </div>
        <!------ Row End ------------------>
    </div>
    <!------ Container End ------>
</main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
